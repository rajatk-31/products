<div>
	<h1>All IP's</h1>
	<table>
		<thead>
			<th>S.No.</th>
			<th>IP</th>
		</thead>
		<tbody>
			<tr ng-repeat="n in ipss track by $index">
				<td>{{$index+1}}</td>
				<td>{{n}}</td>
			</tr>
		</tbody>
	</table>
    <h1>Add IP</h1>
    <form ng-submit="addIp()">
        New IP:<input type="text" ng-model="ip"><br/>
        <button>Submit</button>
    </form>
</div>
